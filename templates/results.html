<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style type="text/css">

    th:tr{
        color: blue;

    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);

    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <table style="margin-left: 20px;">
    <!-- Table headers -->
        <th>
            <tr style="color: green; ">
            <td>Order ID</td>
            <td>Location</td>
            <td>Brand</td>
            <td>Owners</td>

            </tr>
        </th>

    <!-- For loop logic of jinja template -->
    {%for i in range(0, len)%}

    <!-- table rows -->
    <tr>
        <td>{{Carrows[i][0]}}</td>
        <td>{{Carrows[i][1]}}</td>
        <td>{{Carrows[i][2]}}</td>
        <td>{{Carrows[i][3]}}</td>
    {%endfor%}

    </tr>

    </table>

</body>
</html>
